<div *ngIf="!token; else logoutTemplate" class="container">
	<div>
		<h2>Login</h2>
		<form (ngSubmit)="login(username, password)">
			<div>
				<input type="text" id="username" [(ngModel)]="username" name="username" required>
			</div>
			<div>
				<input type="password" id="password" [(ngModel)]="password" name="password" required>
			</div>
			<button type="submit">Login</button>
		</form>
		<div *ngIf="errorMessage" class="error-message">
			{{ errorMessage }}
		</div>
	</div>
</div>
<ng-template #logoutTemplate>
	@if(user?.gender=='male'){Benvenuto @if(user?.role=='admin'){
	amministratore}}@else{Benvenuta@if(user?.role=='admin'){ amministratrice}} {{user?.firstName}} {{user?.lastName}}
</ng-template>
